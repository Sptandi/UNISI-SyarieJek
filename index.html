<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
  </head>
  <body>
    <div class="row">
      <div class="col-8" >
        <div id="map"> 

          <script> 
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -7.687116, lng: 110.413999},
              zoom: 18
                });
            }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP-Z1dNJtgdMLgxvOxBz8vv6ManzIReGE&callback=initMap"
          async defer></script>
        </div>
    
      </div>
      <div class="col-4">
        <p>Masukan lokasi awal</p>
        <input type="text" name="awal">
        <p>Masukan Lokasi Tujuan</p>
        <input type="text" name="tujuan">
        <p>masukan Rute 1</p>
        <input type="text" name="r1">
        <p>masukan Rute 2</p>
        <input type="text" name="r2">
        <p>masukan Rute 3</p>
        <input type="text" name="r3"><br><br>
        <input type="submit" name="submit">
          
    </div>

    </div>
  </body>
</html>
